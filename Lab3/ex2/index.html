<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="page" id="page">
  <div id="signIn">
    <div id="content">
      <div class="container">
        <div class="SIn">
          <h3>Sign In</h3>
        </div>
        <form class="input">
          <div class="control user">
            <input type="text" id="user" required="" placeholder="username or email">
          </div>
          <div class="control pass">
            <input type="text" id="password" required="" placeholder="password">
          </div>
          <button class="btn btn-SIn">Sign in</button>
        </form>
        <div id="loginWith">
          <p>Or login with</p>
        </div>
        <div id="icon-socs">
          <div><a class="fab fa-facebook-f"></a></div>
          <div><a class="fab fa-google" ></a></div>
        </div>
        <div id="signUp">
          <a href="">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
